<section class="w-[25.625rem] gap-8 mx-auto">
    <h2 class="font-bold mb-8">Sign in</h2>
    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <div class="mb-8">
            <input formControlName="email" type="email" id="email" class="auth-inputs" placeholder="Enter Email" required />
        </div> 
        <div class="mb-4 relative">
            <input formControlName="password" type="password" id="password" class="auth-inputs" placeholder="Password" required />
            <i class="absolute end-2 top-1"><img src="./images/fluent_eye-20-filled.png" alt="eye icon"></i>
        </div> 
        <p class="main-color font-normal mb-10 text-right">Recover Password ?</p>
        <button class="auth-button">Sign in</button>
    </form>
    <div>
        <app-form-footer></app-form-footer>
    </div>
</section>
